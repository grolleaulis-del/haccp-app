<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600">
  <!-- Cercle de fond -->
  <circle cx="300" cy="300" r="290" fill="none" stroke="#8B3A3A" stroke-width="8"/>

  <!-- Texte HUITRES GROLLEAU-ILS -->
  <path id="topCurve" d="M 100,300 A 200,200 0 0,1 500,300" fill="none"/>
  <text font-family="Georgia, serif" font-size="42" font-weight="bold" fill="#8B3A3A">
    <textPath href="#topCurve" startOffset="50%" text-anchor="middle">
      HUITRES GROLLEAU-ILS
    </textPath>
  </text>

  <!-- Étoile verte au centre -->
  <g transform="translate(300,280)">
    <polygon points="0,-120 28,-37 116,-37 46,15 75,98 0,46 -75,98 -46,15 -116,-37 -28,-37"
             fill="#4CAF50" opacity="0.9"/>
    <polygon points="0,-100 23,-31 97,-31 38,13 62,82 0,38 -62,82 -38,13 -97,-31 -23,-31"
             fill="#66BB6A" opacity="0.7"/>
    <polygon points="0,-80 18,-25 78,-25 31,10 50,66 0,31 -50,66 -31,10 -78,-25 -18,-25"
             fill="#81C784" opacity="0.5"/>
  </g>

  <!-- QR Code stylisé (simplifié) -->
  <g transform="translate(300,380)">
    <rect x="-25" y="-25" width="50" height="50" fill="#333"/>
    <rect x="-20" y="-20" width="40" height="40" fill="white"/>
    <rect x="-15" y="-15" width="30" height="30" fill="#333"/>
  </g>

  <!-- Texte téléphone en bas -->
  <path id="bottomCurve" d="M 100,300 A 200,200 0 0,0 500,300" fill="none"/>
  <text font-family="Georgia, serif" font-size="48" font-weight="bold" fill="#8B3A3A">
    <textPath href="#bottomCurve" startOffset="50%" text-anchor="middle">
      05 46 22 85 51
    </textPath>
  </text>
</svg>
